<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pictures - hnaapp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <main role="main">
      <div class="py-5 bg-light">
         <div class="container">
          <button type="button" class="btn btn-sm btn-outline-secondary mb-2" data-toggle="modal" data-target="#editDialog">Add</button>
          <div id="pictures" class="card-columns"></div>
        </div>
      </div>
    </main>

    <footer id="footer" class="footer">
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="editDialog" tabindex="-1" role="dialog" aria-labelledby="dialogLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="dialogLabel" class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editForm" class="needs-validation" novalidate>
              <input type="hidden" class="picture-id">
              <div class="form-group">
                <label for="pictureUrl" class="col-form-label">URL</label>
                <textarea id="pictureUrl" class="form-control picture-url" required></textarea>
                <div class="invalid-feedback">URL is required.</div>
              </div>
              <div class="form-group">
                <label for="pictureTitle" class="col-form-label">Title</label>
                <input id="pictureTitle" class="form-control picture-title">
              </div>
              <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="type" id="typePhoto" value="photo" required>
  <label class="form-check-label" for="typePhoto">Photo</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="type" id="typeIllust" value="illust" required>
  <label class="form-check-label" for="typeIllust">Illust</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="type" id="typeVideo" value="video" required>
  <label class="form-check-label" for="typeVideo">Video</label>
</div>
              <div class="form-group">
                <label for="pictureWomen" class="col-form-label">Cast</label>
                <button type="button" class="btn btn-sm btn-outline-secondary add-woman" data-toggle="modal" data-target="#womanDialog">Add</button>
                <span id="pictureWomen" class="picture-women"></span>
                <label for="pictureTags" class="col-form-label">Tags</label>
                <button type="button" class="btn btn-sm btn-outline-secondary add-tag">Add</button>
                <span id="pictureTags" class="picture-tags"></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="saveChanges" type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm d-none mr-3" role="status" aria-hidden="true"></span>Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="womanDialog" tabindex="-1" role="dialog" aria-labelledby="dialogLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="womanForm" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="womanName" class="col-form-label">Name</label>
                <input id="womanName" class="form-control woman-name" required>
                <div class="invalid-feedback">Name is required.</div>
              </div>
              <div class="form-group">
                <label for="womanPhoneticName" class="col-form-label">Phonetic Name</label>
                <input id="womanPhoneticName" class="form-control woman-phonetic-name" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="saveWoman" type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm d-none mr-3" role="status" aria-hidden="true"></span>Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://unpkg.com/select-pure@latest/dist/bundle.min.js"></script>
    <script src="../hnaapp.js"></script>
    <script src="index.js"></script>
  </body>
</html>

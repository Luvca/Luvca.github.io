<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pictures - hnaapp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <main role="main">
      <div class="py-5 bg-light">
        <div class="container pl-2 pr-2">
          <div>
            <button type="button" class="btn btn-sm btn-outline-secondary mb-2 pt-0" data-toggle="modal" data-target="#editDialog">Add</button>
          </div>
          <div id="pictures"></div>
        </div>
      </div>
    </main>

    <footer id="footer" class="footer">
    </footer>

    <!-- Edit Dialog -->
    <div class="modal fade" id="editDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="editDialogTitle" class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editDialogForm" class="needs-validation" novalidate>
              <input type="hidden" class="hna-id">
              <div class="form-group">
                <label for="pictureUrl" class="col-form-label-sm">URL</label>
                <textarea id="pictureUrl" class="form-control-sm hna-url" required></textarea>
                <div class="invalid-feedback">URL is required.</div>
              </div>
              <div class="form-group">
                <label for="pictureTitle" class="col-form-label-sm">Title</label>
                <input id="pictureTitle" class="form-control-sm hna-title">
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="typePhoto" value="photo" required>
                <label class="form-check-label-sm" for="typePhoto">Photo</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="typeIllust" value="illust" required>
                <label class="form-check-label-sm" for="typeIllust">Illust</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="typeVideo" value="video" required>
                <label class="form-check-label-sm" for="typeVideo">Video</label>
              </div>
              <div class="form-group">
                <label for="hnaWomen" class="col-form-label">Cast</label>
                <button type="button" class="btn btn-sm btn-outline-secondary pt-0 add-woman" data-toggle="modal" data-target="#womanDialog">Add</button>
                <span id="hnaWomen" class="h-25 hna-women"></span>
                <label for="hnaTags" class="col-form-label">Tags</label>
                <button type="button" class="btn btn-sm btn-outline-secondary pt-0 add-tag" data-toggle="modal" data-target="#tagDialog">Add</button>
                <span id="hnaTags" class="hna-tags"></span>
              </div>
              <div class="form-group">
                <label for="pictureSeries" class="col-form-label">Series</label>
                <div class="form-inline">
                  <input id="pictureSeries" class="form-control-sm col-sm-9 hna-series">
                  <input id="pictureNum" class="form-control-sm col-sm-3 hna-num" type="number">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="saveChanges" type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm d-none mr-3" role="status" aria-hidden="true"></span>Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Woman Dialog -->
    <div class="modal fade" id="womanDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="womanForm" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="womanName" class="col-form-label">Name</label>
                <input id="womanName" class="form-control woman-name" required>
                <div class="invalid-feedback">Name is required.</div>
              </div>
              <div class="form-group">
                <label for="womanPhoneticName" class="col-form-label">Phonetic Name</label>
                <input id="womanPhoneticName" class="form-control woman-phonetic-name" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="saveWoman" type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm d-none mr-3" role="status" aria-hidden="true"></span>Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tag Dialog -->
    <div class="modal fade" id="tagDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="tagForm" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="tagId" class="col-form-label">ID</label>
                <input id="tagId" class="form-control tag-id" required>
                <div class="invalid-feedback">ID is required.</div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="saveTag" type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm d-none mr-3" role="status" aria-hidden="true"></span>Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://unpkg.com/select-pure@latest/dist/bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>

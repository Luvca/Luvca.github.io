<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pictures - hnaapp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <main role="main">
      <div class="py-5 bg-light">
       <div class="container">
          <a href="add.html">Add</a>
          <textarea id="debug" class="form-control"></textarea>
          <div id="pictures" class="card-columns"></div>
        </div>
      </div>
    </main>

    <footer id="footer" class="footer">
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="editDialog" tabindex="-1" role="dialog" aria-labelledby="dialogLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="dialogLabel" class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form" class="needs-validation" novalidate>
              <input class="form-control picture-id">
              <label for="pictureUrl">URL</label>
              <textarea id="pictureUrl" class="form-control picture-url" required></textarea>
              <input class="form-control picture-title">
              <label for="tags">Tags</label>
              <span id="tags" class="tags"></span>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://unpkg.com/select-pure@latest/dist/bundle.min.js"></script>
    <script src="../hnaapp.js"></script>
    <script src="index.js"></script>
  </body>
</html>

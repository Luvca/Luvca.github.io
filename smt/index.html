<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/bootstrap/4.4.1/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/select-pure/select-pure.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header class="pos-f-t">
      <nav class="navbar navbar-dark bg-dark p-0">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#fb-menu">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <div class="collapse" id="fb-menu">
        <div class="bg-dark p-2">
          <h5 class="text-white">Fruit Basket</h5>
          <nav class="navbar navbar-dark p-1">
            <ul class="navbar-nav w-100">
              <li class="nav-item">
                <div class="form-check-inline w-100">
                  <input class="form-check-input search-title" type="radio" name="hnaSearch" id="hnaSearchTitle" value="title">
                  <input id="titleSearch" class="form-control search-title" placeholder="(Title)">
                </div>
                <div class="form-check-inline w-100">
                  <input class="form-check-input search-type" type="radio" name="hnaSearch" id="hnaSearchType" value="type">
                  <input id="typeSearch" class="form-control search-type" placeholder="(Type)">
                </div>
                <div class="form-check-inline w-100">
                  <input class="form-check-input search-women" type="radio" name="hnaSearch" id="hnaSearchWomen" value="women">
                  <input id="womenSearch" class="form-control search-women" placeholder="(Women)">
                </div>
                <div class="form-check-inline w-100">
                  <input class="form-check-input search-tags" type="radio" name="hnaSearch" id="hnaSearchTags" value="tags">
                  <input id="tagsSearch" class="form-control search-tags" placeholder="(Tags)">
                </div>
              </li>
              <li class="nav-item">
                <input id="hnaLimit" class="custom-range" type="range" min="0" max="200" step="5" value="25">
              </li>
              <li class="nav-item">
                <div class="form-check form-check-inline">
                  <input class="form-check-input hna-order-by" type="radio" name="hnaOrderBy" id="hnaOrderByCreatedAt" value="createdAt">
                  <label class="form-check-label text-muted" for="hnaOrderByCreatedAt">Created at</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input hna-order-by" type="radio" name="hnaOrderBy" id="hnaOrderByUpdatedAt" value="updatedAt" checked>
                  <label class="form-check-label text-muted" for="hnaOrderByUpdatedAt">Updated at</label>
                </div>
                <div class="form-check-inline float-right mr-0">
                  <button id="fb-search-posts-button" type="button" class="btn btn-sm btn-outline-secondary">Search</button>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main role="main">
      <div id="info-msg-area" class="alert-info"></div>
      <div id="error-msg-area" class="alert-danger"></div>
      <div id="search-result">
        <div id="fb-card-template" class="card box-shadow mb-2 d-none fb-post">
          <div class="carousel slide fb-post-carousel" data-interval="false" data-ride="false">
            <div class="carousel-inner">
              <div class="fb-post-carousel-items">
                <div class="carousel-item fb-post-carousel-item">
                  <img class="d-block w-100 fb-post-image">
                </div>
              </div>
              <a class="carousel-control-prev fb-post-carousel-control" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next fb-post-carousel-control" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="card-body pt-2">
            <h5 class="card-title fb-post-title"></h5>
            <div class="fb-post-women">
              <span class="badge mr-1 fb-post-woman"></span>
            </div>
            <div class="fb-post-authors">
              <span class="badge mr-1 fb-post-author"></span>
            </div>
            <div class="fb-post-tags">
              <span class="badge mr-1 fb-post-tag"></span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <button type="button" class="btn btn-sm btn-outline-secondary pt-0 fb-edit-post-button" data-target="#editDialog">Edit</button>
            </div>
          </div>
          <div class="card-footer text-muted small fb-card-footer">
            <div>
              <span class="fb-post-type"></span>
              <span>&#x00D7;</span>
              <span class="fb-post-url-count"></span>
            </div>
            <div><span>created: </span><span class="fb-post-created-at"></span></div>
            <div class="fb-post-id"></div>
          </div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="editDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="editModalTitle" class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editForm" class="needs-validation" novalidate>
              <input type="hidden" class="fb-post-id">
             <div class="form-group fb-post-urls">
                <div class="form-inline">
                  <label class="col-form-label">URL</label>
                  <button type="button" id="fb-add-url-button" class="fb-plus-button">&#x2295;</button>
                </div>
                <div class="input-group">
                  <input class="form-control fb-post-url">
                  <div class="input-group-append">
                    <button id="fb-remove-url-button" type="button" class="form-control">&times;</button>
                  </div>
                </div>
                <div class="invalid-feedback">URL is required.</div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Title</label>
                <input class="form-control fb-post-title">
              </div>
              <span id="fb-post-women" class="h-25"></span>
              <script>var $womenSelect;</script>
              <span id="fb-post-authors" class="h-25"></span>
              <script>var $authorsSelect;</script>
              <span id="fb-post-tags" class="h-25 fb-post-tags"></span>
              <script>var $tagsSelect;</script>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger mr-auto">Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="fb-save-post-button" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap/4.4.1/bootstrap.min.js"></script>
    <script src="js/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="js/select-pure/0.5.0/bundle.js"></script>
    <script type="text/javascript" src="smt.js"></script>
    <script type="text/javascript" src="views.js"></script>
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src="post.js"></script>
    <script type="text/javascript" src="women.js"></script>
    <script type="text/javascript" src="authors.js"></script>
    <script type="text/javascript" src="tags.js"></script>
    <script type="text/javascript" src="messages.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>

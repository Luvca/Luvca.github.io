<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Input</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="add.css">
  </head>

  <body>
    <main role="main">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="url">URL</label>
                <textarea class="form-control" id="url" required></textarea>
                <div class="invalid-feedback">URL is required.</div>
              </div>

              <div class="mb-3">
                <label for="tags">Tags</label>
                <span id="tags" class="tags"></span>
              </div>

              <div class="mb-3">
                <label>Test 1</label>
                <textarea id="debug" class="form-control"></textarea>
              </div> 

              <hr class="mb-4">
              <button class="btn btn-primary" type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer" class="footer">
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/select-pure@latest/dist/bundle.min.js"></script>        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="../../assets/js/hnabase.js"></script>
    <script src="../../assets/js/hnabase.js"></script>
    <script src="add.js"></script>
  </body>
</html>

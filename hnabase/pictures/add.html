<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Input</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="add.css">
  </head>

  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>Examproo</h2>
        </div>

        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label for="imageUrl">URL</label>
            <textarea class="form-control" id="imageUrl" placeholder="" value="" required data-error="Valid image URL is required."></textarea>
            <div class="invalid-feedback">Valid image URL is required.</div>
          </div>
          <div class="form-group">
            <label for="tags" class="control-label">Tags</label>
            <span class="autocomplete-select"></span>
          </div>
          <button class="btn btn-primary" type="submit">Continue to checkout</button>
        </form>
      </main>

      <footer class="footer">
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../../assets/js/cssscript/selectpure.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="add.js"></script>
    <script>
// Initialize Cloud Firestore through Firebase
firebase.initializeApp({
  projectId: 'hnabase'
});
var tags = [];
var db = firebase.firestore();
db.collection("tags").get().then(function (docs) {
  docs.forEach(function (doc) {
    console.log(doc.id);
    tags.push({ label: doc.id, value: doc.id });
  });
}).then(function () {
  console.log(tags);
  var autocomplete = new SelectPure(".autocomplete-select", {
    options: tags,
    /*value: ["cap"],*/
    value: [],
    multiple: true,
    autocomplete: true,
    icon: "fa fa-times",
    onChange: value => { console.log(value); },
  });
});
    </script>
  </body>
</html>

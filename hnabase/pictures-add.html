<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Input</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap3/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap3/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap3/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/pictures-add.css">
  </head>

  <body>
    <div class="container">
      <main>
        <div class="page-header">
          <h2>Examples</h2>
        </div>

        <div class="row">
          <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Add Picture</h4>
            <form id="form" role="form" data-toggle="validator">
              <div class="form-group">
                <label for="imageUrl" class="control-label">URL</label>
                <textarea class="form-control" id="imageUrl" placeholder="" value="" required data-error="Valid image URL is required."></textarea>
                <div class="help-block with-errors"></div>
              </div>

              <div class="example example_typeahead">
                <div class="form-group">
                  <label for="tags" class="control-label">Tags</label>
                  <input type="text" class="form-control" id="tags">
                </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
      </footer>
    </div>

    <script src="js/jquery2/jquery.min.js"></script>
    <script src="js/bootstrap3/bootstrap.min.js"></script>
    <script src="js/bootstrap3/validator.min.js"></script>
    <script src="js/bootstrap3/typeahead.bundle.min.js"></script>
    <script src="js/bootstrap3/bootstrap-tagsinput.min.js"></script>
    <script src="js/pictures-add.js"></script>
  </body>
</html>
